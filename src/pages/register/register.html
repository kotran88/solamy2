
<ion-header>
  <div class="top_bar">
      <span class="title">회원가입</span>
      <img style="width:32px;" src="assets/imgs/logout.png" class="back_img" (click)="back()">
  </div>
</ion-header>


<ion-content padding>

  <div class="form">
    <ion-list>
      <ion-item style="    margin-top: 1em;">
        <ion-label style="color:black !important; margin-top:10px;  font-size:12px;">이메일</ion-label>
        <ion-input style="
        max-height: 30px;" [(ngModel)]="email" type="email" (ionBlur)="checkEmail()"></ion-input>
      </ion-item>
    
      <ion-item class="mt10">
        <ion-label style="color:black !important; margin-top:10px; font-size:12px;" >비밀번호</ion-label>
        <ion-input style="
        max-height: 30px;" [(ngModel)]="password" type="password"></ion-input>
      </ion-item>
      <ion-item class="mt10">
        <ion-label style="color:black !important; margin-top:10px;  font-size:12px;" >비밀번호 재입력</ion-label>
        <ion-input style="
        max-height: 30px;" [(ngModel)]="repassword" type="password"></ion-input>
      </ion-item>
      <span></span>
    </ion-list>

    <div class="item tip mt10">
        비밀번호는 영문, 숫자, 특수문자8자 이상
    </div>
    <div class="item btn-cont mt40">
      
      <div style="text-align: left !important" class="text-center itemEtc">
        <ion-checkbox [(ngModel)]="agreeTerm" ></ion-checkbox>
        <strong (click)="term()" >이용약관</strong> <span class="term">및</span> <strong (click)="personal()" >개인정보처리방침</strong> 
        <ion-label>에 모두 동의합니다.</ion-label>
      </div>
      <button ion-button color="light" (click)="createUser()" class="boxBtn createUser">
          <img style="width: 14px;
          height: 14px; margin-right:5px;" class="mark" src="assets/imgs/following.png">
          계정 만들기</button>
    </div>
  </div>
  
</ion-content>
